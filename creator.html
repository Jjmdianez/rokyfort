<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Convertir CSV a JS</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin-top: 50px;
        }
        #drop-area {
            border: 2px dashed #ccc;
            border-radius: 20px;
            width: 300px;
            height: 200px;
            margin: 0 auto;
            padding: 20px;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        #drop-area.hover {
            border-color: #333;
        }
    </style>
</head>
<body>

<h1>Arrastra tu archivo CSV</h1>
<div id="drop-area">Suelta el archivo CSV aquí</div>

<script>
    const dropArea = document.getElementById('drop-area');

    // Prevenir el comportamiento por defecto
    ['dragenter', 'dragover', 'dragleave', 'drop'].forEach(eventName => {
        dropArea.addEventListener(eventName, preventDefaults, false);
        document.body.addEventListener(eventName, preventDefaults, false);
    });

    function preventDefaults(e) {
        e.preventDefault();
        e.stopPropagation();
    }

    // Resaltar el área de drop
    ['dragenter', 'dragover'].forEach(eventName => {
        dropArea.addEventListener(eventName, () => dropArea.classList.add('hover'), false);
    });

    ['dragleave', 'drop'].forEach(eventName => {
        dropArea.addEventListener(eventName, () => dropArea.classList.remove('hover'), false);
    });

    dropArea.addEventListener('drop', handleDrop, false);

    function handleDrop(e) {
        const dt = e.dataTransfer;
        const files = dt.files;

        if (files.length) {
            const file = files[0];
            if (file.type === "text/csv") {
                const reader = new FileReader();
                reader.onload = function(event) {
                    const csvData = event.target.result;
                    const jsData = convertCsvToJs(csvData);
                    downloadJsFile(jsData);
                };
                reader.readAsText(file);
            } else {
                alert('Por favor, suelta un archivo CSV.');
            }
        }
    }

    function convertCsvToJs(csv) {
        // Convertir el contenido CSV a una cadena manteniendo los saltos de línea
        const formattedData = csv.trim().replace(/\n/g, '\n ');
        return `const data = \`${formattedData}\`;`;
    }

    function downloadJsFile(jsContent) {
        const fileName = prompt('¿Cómo deseas nombrar tu archivo? (sin extensión)', 'miArchivo');
        if (fileName) {
            const blob = new Blob([jsContent], { type: 'application/javascript' });
            const link = document.createElement('a');
            link.href = URL.createObjectURL(blob);
            link.download = fileName.endsWith('.js') ? fileName : `${fileName}.js`;
            document.body.appendChild(link);
            link.click();
            document.body.removeChild(link);
        }
    }
</script>

</body>
</html>
