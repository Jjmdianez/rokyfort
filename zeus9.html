<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Catálogo de Televisores</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }
        th, td {
            border: 1px solid #ddd;
            padding: 8px;
            text-align: left;
        }
        th {
            background-color: #f2f2f2;
        }
        tr:hover {
            background-color: #f5f5f5;
        }
        #search {
            margin-bottom: 10px;
            padding: 10px;
            width: 80%;
            border: 1px solid #ddd;
        }
        #searchButton {
            padding: 10px 15px;
            cursor: pointer;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
        }
        .barcode {
            height: 80px; /* Ajusta la altura como desees */
        }
    </style>
    <!-- Incluir JsBarcode desde un CDN -->
    <script src="https://cdn.jsdelivr.net/npm/jsbarcode@3.11.0/dist/JsBarcode.all.min.js"></script>
    <script>
        const data = `
        01/10/2024;31/10/2024;IMAGEN;TV GRAN PULGADA;TV 71 A 75 PULGADAS;TELEVISOR SAMSUNG QLED QE75Q64BAUXXC;5370;8806094222067;Todas;Todos;4  
        01/10/2024;31/10/2024;IMAGEN;TV GRAN PULGADA;TV 61 A 65 PULGADAS;TELEVISOR LG QNED65QNED866QA.AEU MINILED, SMARTTV WEBOS22;20311;8806091458643;Todas;Todos;15  
        01/10/2024;31/10/2024;IMAGEN;TV DE 32 A 55 PULGADAS;TV 55 PULGADAS;TV MINILED 55 TCL 55C805 1300 NITS, MEGA CONTR., GOOGLETV;80419;5901292521509;Todas;Todos;30  
        01/10/2024;31/10/2024;IMAGEN;TV GRAN PULGADA;TV 61 A 65 PULGADAS;TV MINILED 65 TCL 65C805 1300 NITS, MEGA CONTR., GOOGLETV;80540;5901292521523;Todas;Todos;35  
        01/10/2024;31/10/2024;IMAGEN;TV GRAN PULGADA;TV 71 A 75 PULGADAS;"TV QLED 75"" HISENSE 75A7KQ , QLED 4K, DOLBY VISION, DOLBY AT";80966;6942147496176;Todas;Todos;20  
        01/10/2024;31/10/2024;IMAGEN;TV DE 32 A 55 PULGADAS;TV 50 A 54 PULGADAS;TV LED50 TOSHIBA 50UV3363DG 126CM UHD HDR10, SMART TV, PEANA;115552;4024862131296;Todas;Todos;6  
        `;
    </script>
</head>
<body>
    <h1>Catálogo de Televisores</h1>
    <input type="text" id="search" placeholder="Buscar por nombre del producto..." oninput="convertToUpper()">
    <button id="searchButton" onclick="filterTable()">Buscar</button>

    <table id="productTable">
        <thead>
            <tr>
                <th>Nombre Producto</th>
                <th>Código</th>
                <th>Referencia</th>
                <th>Precio</th>
            </tr>
        </thead>
        <tbody>
            <!-- Aquí se insertarán los datos -->
        </tbody>
    </table>

    <script>
        function populateTable() {
            const rows = data.trim().split('\n'); // Utiliza la constante data
            const tableBody = document.getElementById('productTable').querySelector('tbody');

            rows.forEach(row => {
                const cols = row.split(';');
                const tr = document.createElement('tr');

                // Solo tomar las columnas necesarias: Nombre Producto, Código, Referencia y Precio
                const productName = cols[5]; // Nombre Producto
                const code = cols[6]; // Código
                const reference = cols[7]; // Referencia
                const price = cols[10]; // Precio

                // Crear y agregar las celdas
                const tdName = document.createElement('td');
                tdName.textContent = productName.trim();
                tr.appendChild(tdName);

                const tdCode = document.createElement('td');
                tdCode.textContent = code.trim();
                tr.appendChild(tdCode);

                const tdReference = document.createElement('td');
                
                // Crear un hipervínculo para el código de barras
                const link = document.createElement('a');
                link.href = `https://www.carrefour.es/?q=${reference.trim()}`; // URL de búsqueda
                link.target = '_blank'; // Abrir en una nueva pestaña

                // Generar el código de barras
                const barcodeImg = document.createElement('img');
                barcodeImg.className = 'barcode'; // Clase para estilos
                JsBarcode(barcodeImg, reference.trim(), {
                    width: 4,  // Ancho de las barras
                    height: 80 // Altura del código de barras
                }); 
                
                link.appendChild(barcodeImg); // Añadir la imagen del código de barras al enlace
                tdReference.appendChild(link); // Añadir el enlace a la celda
                tr.appendChild(tdReference);

                const tdPrice = document.createElement('td');
                tdPrice.textContent = price.trim();
                tr.appendChild(tdPrice);

                tableBody.appendChild(tr);
            });
        }

        function filterTable() {
            const input = document.getElementById('search').value.toLowerCase();
            const tableBody = document.getElementById('productTable').querySelector('tbody');

            // Limpiar el contenido anterior de la tabla
            tableBody.innerHTML = '';

            const rows = data.trim().split('\n'); // Utiliza la constante data

            rows.forEach(row => {
                const cols = row.split(';');
                const productName = cols[5].toLowerCase(); // Nombre Producto

                // Verificar si el término de búsqueda está presente en el nombre del producto
                if (productName.includes(input)) {
                    const tr = document.createElement('tr');

                    // Crear y agregar las celdas
                    const tdName = document.createElement('td');
                    tdName.textContent = cols[5].trim();
                    tr.appendChild(tdName);

                    const tdCode = document.createElement('td');
                    tdCode.textContent = cols[6].trim();
                    tr.appendChild(tdCode);

                    const tdReference = document.createElement('td');

                    // Crear un hipervínculo para el código de barras
                    const link = document.createElement('a');
                    link.href = `https://www.carrefour.es/?q=${cols[7].trim()}`; // URL de búsqueda
                    link.target = '_blank'; // Abrir en una nueva pestaña

                    // Generar el código de barras
                    const barcodeImg = document.createElement('img');
                    barcodeImg.className = 'barcode'; // Clase para estilos
                    JsBarcode(barcodeImg, cols[7].trim(), {
                        width: 4,  // Ancho de las barras
                        height: 80 // Altura del código de barras
                    }); 
                    
                    link.appendChild(barcodeImg); // Añadir la imagen del código de barras al enlace
                    tdReference.appendChild(link); // Añadir el enlace a la celda
                    tr.appendChild(tdReference);

                    const tdPrice = document.createElement('td');
                    tdPrice.textContent = cols[10].trim();
                    tr.appendChild(tdPrice);

                    tableBody.appendChild(tr);
                }
            });
        }

        function convertToUpper() {
            const inputField = document.getElementById('search');
            inputField.value = inputField.value.toUpperCase(); // Convertir a mayúsculas
        }

        // Llamada a la función para llenar la tabla inicialmente
        populateTable();
    </script>
</body>
</html>
