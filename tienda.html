<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tienda de Cartas Pokémon</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }

        header {
            background: #f8f9fa;
            padding: 20px;
            text-align: center;
        }

        .card-container {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            margin: 20px;
        }

        .card {
            border: 1px solid #ddd;
            border-radius: 5px;
            margin: 10px;
            padding: 10px;
            text-align: center;
            width: 150px;
        }

        .card img {
            max-width: 100%;
            height: auto;
        }

        .modal {
            display: none;
            position: fixed;
            z-index: 1;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            overflow: auto;
            background-color: rgba(0, 0, 0, 0.4);
        }

        .modal-content {
            background-color: #fefefe;
            margin: 15% auto;
            padding: 20px;
            border: 1px solid #888;
            width: 300px;
        }

        .close {
            color: #aaa;
            float: right;
            font-size: 28px;
            font-weight: bold;
        }

        .close:hover,
        .close:focus {
            color: black;
            text-decoration: none;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <header>
        <h1>Tienda de Cartas Pokémon</h1>
    </header>
    <main>
        <div class="card-container">
            <div class="card">
                <img src="ruta/a/tu-imagen1.jpg" alt="Carta 1">
                <p>Precio: $10</p>
                <p>Referencia: #001</p>
                <button onclick="openForm('Carta 1', '$10', '#001')">Efectuar Pedido</button>
            </div>
            <div class="card">
                <img src="ruta/a/tu-imagen2.jpg" alt="Carta 2">
                <p>Precio: $15</p>
                <p>Referencia: #002</p>
                <button onclick="openForm('Carta 2', '$15', '#002')">Efectuar Pedido</button>
            </div>
            <!-- Añade más cartas aquí -->
        </div>
    </main>
    <div id="order-form" class="modal">
        <div class="modal-content">
            <span class="close" onclick="closeForm()">&times;</span>
            <h2>Formulario de Pedido</h2>
            <form id="form" action="send_email.php" method="POST">
                <label for="nombre">Nombre:</label>
                <input type="text" id="nombre" name="nombre" required>
                <label for="correo">Correo:</label>
                <input type="email" id="correo" name="correo" required>
                <input type="hidden" id="carta" name="carta">
                <input type="hidden" id="precio" name="precio">
                <input type="hidden" id="referencia" name="referencia">
                <button type="submit">Enviar Pedido</button>
            </form>
        </div>
    </div>
    <script>
        function openForm(carta, precio, referencia) {
            document.getElementById('carta').value = carta;
            document.getElementById('precio').value = precio;
            document.getElementById('referencia').value = referencia;
            document.getElementById('order-form').style.display = 'block';
        }

        function closeForm() {
            document.getElementById('order-form').style.display = 'none';
        }

        document.getElementById('form').onsubmit = function(event) {
            event.preventDefault();
            alert("Pedido enviado: " + this.carta.value);
            closeForm();
        };
    </script>
</body>
</html>
