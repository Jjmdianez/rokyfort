<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
   
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }
        th, td {
            border: 1px solid #ddd;
            padding: 8px;
            text-align: left;
        }
        th {
            background-color: #f2f2f2;
        }
        tr:hover {
            background-color: #f5f5f5;
        }
        #search {
            margin-bottom: 10px;
            padding: 10px;
            width: 80%;
            border: 1px solid #ddd;
        }
        #searchButton {
            padding: 10px 15px;
            cursor: pointer;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
        }
        .barcode {
            height: 80px;
            cursor: pointer;
        }
        a {
            text-decoration: none;
            color: inherit;
        }
        a:hover {
            color: #4CAF50;
        }

        /* Estilos para el modal */
        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.9);
            justify-content: center;
            align-items: center;
            z-index: 1000;
        }

        .modal-content {
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .modal img {
            height: 200px;
        }

        /* Centrado del contenido del modal */
        .modal-content {
            text-align: center;
        }
    </style>
    <script src="https://cdn.jsdelivr.net/npm/jsbarcode@3.11.0/dist/JsBarcode.all.min.js"></script>
    <script src="television.js"></script>
</head>
<body>
    
    <input type="text" id="search" placeholder="Palabras separadas por ,(comas)" oninput="convertToUpper()">
    <button id="searchButton" onclick="filterTable()">Buscar</button>

    <table id="productTable">
        <thead>
            <tr>
                <th>Nombre Producto</th>
                <th>Código</th>
                <th>Referencia</th>
                <th>Sup</th>
                <th>Precio aprox</th>
                <th>Stock aprox</th> <!-- Nueva columna añadida -->
            </tr>
        </thead>
        <tbody>
            <!-- Aquí se insertarán los datos -->
        </tbody>
    </table>

    <!-- Modal para mostrar el código de barras -->
    <div id="barcodeModal" class="modal" onclick="closeModal()">
        <div class="modal-content">
            <img id="modalBarcodeImage" alt="Código de barras">
        </div>
    </div>

    <script>
        function populateTable() {
            const rows = data.trim().split('\n'); // Utiliza la constante data
            const tableBody = document.getElementById('productTable').querySelector('tbody');

            rows.forEach(row => {
                const cols = row.split(';');
                const tr = document.createElement('tr');

                const productName = cols[5]; // Nombre Producto
                const code = cols[6]; // Código
                const reference = cols[7]; // Referencia
                const price = cols[10]; // Precio
                const priceInEffect = cols[11]; // Precio en vigor
                const stockineffect = cols[12]; // Stock aprox

                // Crear celdas y agregar contenido
                const tdName = document.createElement('td');
                tdName.textContent = productName.trim();
                tr.appendChild(tdName);

                const tdCode = document.createElement('td');
                tdCode.textContent = code.trim();
                tr.appendChild(tdCode);

                const tdReference = document.createElement('td');
                const barcodeImg = document.createElement('img');
                barcodeImg.className = 'barcode';
                JsBarcode(barcodeImg, reference.trim(), {
                    width: 4,
                    height: 80
                });

                // Añadir evento para mostrar modal al hacer clic en el código de barras
                barcodeImg.onclick = () => showBarcodeModal(reference.trim());
                tdReference.appendChild(barcodeImg);
                tr.appendChild(tdReference);

                const tdPrice = document.createElement('td');
                const priceLink = document.createElement('a');
                priceLink.href = `https://www.carrefour.es/?q=${reference.trim()}`;
                priceLink.target = '_blank';
                priceLink.textContent = price.trim();
                tdPrice.appendChild(priceLink);
                tr.appendChild(tdPrice);

                const tdPriceInEffect = document.createElement('td');
                tdPriceInEffect.textContent = priceInEffect.trim();
                tr.appendChild(tdPriceInEffect);

                // Crear celda para el stock aproximado y añadirla a la fila
                const tdStock = document.createElement('td');
                tdStock.textContent = stockineffect.trim(); // Mostrar stock aprox
                tr.appendChild(tdStock);

                // Añadir la fila a la tabla
                tableBody.appendChild(tr);
            });
        }

        function convertToUpper() {
            const input = document.getElementById('search');
            input.value = input.value.toUpperCase();
        }

        function filterTable() {
            const input = document.getElementById('search').value.toLowerCase();
            const tableBody = document.getElementById('productTable').querySelector('tbody');

            // Limpiar el contenido anterior de la tabla
            tableBody.innerHTML = '';

            const rows = data.trim().split('\n'); // Utiliza la constante data

            // Separar las palabras por comas y eliminar espacios
            const searchTerms = input.split(',').map(term => term.trim()).filter(term => term);

            // Array para almacenar los resultados filtrados
            const filteredResults = [];

            rows.forEach(row => {
                const cols = row.split(';');
                const productName = cols[5].toLowerCase(); // Nombre Producto

                // Verificar si todas las palabras de búsqueda están presentes en el nombre del producto
                const allTermsPresent = searchTerms.every(term => productName.includes(term));

                if (allTermsPresent) {
                    filteredResults.push({
                        name: cols[5].trim(),
                        code: cols[6].trim(),
                        reference: cols[7].trim(),
                        price: cols[10].trim(),
                        priceInEffect: cols[11].trim(),
                        stockineffect: cols[12].trim(), // Obtener stock en vigor
                        priceValue: parseFloat(cols[10].replace('€', '').replace(',', '.')) || null // Convertir a número
                    });
                }
            });

            // Ordenar los resultados
            filteredResults.sort((a, b) => {
                const percentageA = a.price.endsWith('%') ? parseInt(a.price) : 0;
                const percentageB = b.price.endsWith('%') ? parseInt(b.price) : 0;

                // Primero, ordenar por porcentaje (descendente)
                if (percentageA !== percentageB) {
                    return percentageB - percentageA; // 5% > 3% > 2% > 1%
                } else {
                    // Si son del mismo porcentaje, ordenar por precio (descendente)
                    return (b.priceValue || 0) - (a.priceValue || 0);
                }
            });

            // Insertar los resultados ordenados en la tabla
            filteredResults.forEach(result => {
                const tr = document.createElement('tr');

                const tdName = document.createElement('td');
                tdName.textContent = result.name;
                tr.appendChild(tdName);

                const tdCode = document.createElement('td');
                tdCode.textContent = result.code;
                tr.appendChild(tdCode);

                const tdReference = document.createElement('td');
                const barcodeImg = document.createElement('img');
                barcodeImg.className = 'barcode';
                JsBarcode(barcodeImg, result.reference, {
                    width: 4,
                    height: 80
                });

                // Añadir evento para mostrar modal al hacer clic en el código de barras
                barcodeImg.onclick = () => showBarcodeModal(result.reference);

                tdReference.appendChild(barcodeImg);
                tr.appendChild(tdReference);

                const tdPrice = document.createElement('td');
                const priceLink = document.createElement('a');
                priceLink.href = `https://www.carrefour.es/?q=${result.reference}`;
                priceLink.target = '_blank';
                priceLink.textContent = result.price;

                tdPrice.appendChild(priceLink);
                tr.appendChild(tdPrice);

                const tdPriceInEffect = document.createElement('td');
                tdPriceInEffect.textContent = result.priceInEffect; // Mostrar el precio en vigor correctamente
                tr.appendChild(tdPriceInEffect);

                const tdStock = document.createElement('td');
                tdStock.textContent = result.stockineffect; // Mostrar stock aprox
                tr.appendChild(tdStock);

                tableBody.appendChild(tr);
            });
        }

        function showBarcodeModal(reference) {
            const modal = document.getElementById('barcodeModal');
            const modalBarcodeImage = document.getElementById('modalBarcodeImage');
            JsBarcode(modalBarcodeImage, reference, {
                width: 4,
                height: 200
            });
            modal.style.display = 'flex';
        }

        function closeModal() {
            const modal = document.getElementById('barcodeModal');
            modal.style.display = 'none';
        }

        // Cargar la tabla al inicio
        window.onload = populateTable;

    </script>
</body>
</html>
