<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Catálogo de Televisores</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }
        th, td {
            border: 1px solid #ddd;
            padding: 8px;
            text-align: left;
        }
        th {
            background-color: #f2f2f2;
        }
        tr:hover {
            background-color: #f5f5f5;
        }
        #search {
            margin-bottom: 10px;
            padding: 10px;
            width: 80%;
            border: 1px solid #ddd;
        }
        #searchButton {
            padding: 10px 15px;
            cursor: pointer;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
        }
        .barcode {
            height: 80px;
            cursor: pointer;
        }
        a {
            text-decoration: none;
            color: inherit;
        }
        a:hover {
            color: #4CAF50;
        }

        /* Estilos para el modal */
        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.9);
            justify-content: center;
            align-items: center;
            z-index: 1000;
        }

        .modal-content {
            display: flex;
            justify-content: center;
            align-items: center;
            max-width: 100%;
            max-height: 100%;
        }

        .modal img {
            height: 300px;
            max-width: 90%; /* Limitar el ancho del código de barras */
            max-height: 90%; /* Limitar la altura para evitar desbordes */
        }

        /* Media queries para ajustar el código de barras en pantallas pequeñas */
        @media only screen and (max-width: 600px) {
            .modal img {
                height: 150px;
                max-width: 90%;
                width: auto;
            }
        }

        @media only screen and (max-width: 400px) {
            .modal img {
                height: 120px;
                max-width: 90%;
                width: auto;
            }
        }
    </style>
    <script src="https://cdn.jsdelivr.net/npm/jsbarcode@3.11.0/dist/JsBarcode.all.min.js"></script>
    <script src="gae.js"></script>
</head>
<body>
    <h1>Catálogo de Televisores</h1>
    <input type="text" id="search" placeholder="Buscar por nombre del producto..." oninput="convertToUpper()">
    <button id="searchButton" onclick="filterTable()">Buscar</button>

    <table id="productTable">
        <thead>
            <tr>
                <th>Nombre Producto</th>
                <th>Código</th>
                <th>Referencia</th>
                <th>Precio</th>
            </tr>
        </thead>
        <tbody>
            <!-- Aquí se insertarán los datos -->
        </tbody>
    </table>

    <!-- Modal para mostrar el código de barras -->
    <div id="barcodeModal" class="modal" onclick="closeModal()">
        <div class="modal-content">
            <img id="modalBarcodeImage" alt="Código de barras">
        </div>
    </div>

    <script>
        function populateTable() {
            const rows = data.trim().split('\n');
            const tableBody = document.getElementById('productTable').querySelector('tbody');

            rows.forEach(row => {
                const cols = row.split(';');
                const tr = document.createElement('tr');

                const productName = cols[5];
                const code = cols[6];
                const reference = cols[7];
                const price = cols[10];

                const tdName = document.createElement('td');
                tdName.textContent = productName.trim();
                tr.appendChild(tdName);

                const tdCode = document.createElement('td');
                tdCode.textContent = code.trim();
                tr.appendChild(tdCode);

                const tdReference = document.createElement('td');
                const barcodeImg = document.createElement('img');
                barcodeImg.className = 'barcode';
                JsBarcode(barcodeImg, reference.trim(), {
                    width: 4,
                    height: 80
                });

                barcodeImg.onclick = () => showBarcodeModal(reference.trim());

                tdReference.appendChild(barcodeImg);
                tr.appendChild(tdReference);

                const tdPrice = document.createElement('td');
                const priceLink = document.createElement('a');
                priceLink.href = `https://www.carrefour.es/?q=${reference.trim()}`;
                priceLink.target = '_blank';
                priceLink.textContent = price.trim();

                tdPrice.appendChild(priceLink);
                tr.appendChild(tdPrice);

                tableBody.appendChild(tr);
            });
        }

        function convertToUpper() {
            const input = document.getElementById('search');
            input.value = input.value.toUpperCase();
        }

        function filterTable() {
            const input = document.getElementById('search').value.toLowerCase();
            const tableBody = document.getElementById('productTable').querySelector('tbody');
            tableBody.innerHTML = '';

            const rows = data.trim().split('\n');
            const searchTerms = input.split(',').map(term => term.trim()).filter(term => term);
            const filteredResults = [];

            rows.forEach(row => {
                const cols = row.split(';');
                const productName = cols[5].toLowerCase();

                const allTermsPresent = searchTerms.every(term => productName.includes(term));

                if (allTermsPresent) {
                    filteredResults.push({
                        name: cols[5].trim(),
                        code: cols[6].trim(),
                        reference: cols[7].trim(),
                        price: cols[10].trim(),
                        priceValue: parseFloat(cols[10].replace('€', '').replace(',', '.')) || null
                    });
                }
            });

            filteredResults.sort((a, b) => {
                const percentageA = a.price.endsWith('%') ? parseInt(a.price) : 0;
                const percentageB = b.price.endsWith('%') ? parseInt(b.price) : 0;

                if (percentageA !== percentageB) {
                    return percentageB - percentageA;
                } else {
                    return (b.priceValue || 0) - (a.priceValue || 0);
                }
            });

            filteredResults.forEach(result => {
                const tr = document.createElement('tr');

                const tdName = document.createElement('td');
                tdName.textContent = result.name;
                tr.appendChild(tdName);

                const tdCode = document.createElement('td');
                tdCode.textContent = result.code;
                tr.appendChild(tdCode);

                const tdReference = document.createElement('td');
                const barcodeImg = document.createElement('img');
                barcodeImg.className = 'barcode';
                JsBarcode(barcodeImg, result.reference, {
                    width: 4,
                    height: 80
                });

                barcodeImg.onclick = () => showBarcodeModal(result.reference);

                tdReference.appendChild(barcodeImg);
                tr.appendChild(tdReference);

                const tdPrice = document.createElement('td');
                const priceLink = document.createElement('a');
                priceLink.href = `https://www.carrefour.es/?q=${result.reference}`;
                priceLink.target = '_blank';
                priceLink.textContent = result.price;

                tdPrice.appendChild(priceLink);
                tr.appendChild(tdPrice);

                tableBody.appendChild(tr);
            });
        }

        // Función para mostrar el modal con el código de barras
        function showBarcodeModal(reference) {
            const modal = document.getElementById('barcodeModal');
            const modalImage = document.getElementById('modalBarcodeImage');

            JsBarcode(modalImage, reference, {
                width: 4,
                height: 150
            });

            modal.style.display = 'flex';
        }

        // Función para cerrar el modal
        function closeModal() {
            document.getElementById('barcodeModal').style.display = 'none';
        }

        window.onload = populateTable;
    </script>
</body>
</html>
