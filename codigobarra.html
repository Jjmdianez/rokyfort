<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Generar Código de Barras</title>
    <script src="https://cdn.jsdelivr.net/npm/jsbarcode@3.11.5/dist/JsBarcode.all.min.js"></script>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
        }
        #barcode {
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <div>
        <h1>Código de Barras EAN</h1>
        <svg id="barcode"></svg> <!-- Aquí se mostrará el código de barras -->
    </div>

    <script>
        // El código EAN proporcionado
        const codigoEAN = "8431876302196";

        // Generar el código de barras
        JsBarcode("#barcode", codigoEAN, {
            format: "EAN13",  // Especifica el formato EAN-13
            lineColor: "#000", // Color del código de barras
            width: 2,          // Ancho de las líneas
            height: 100,       // Altura del código de barras
            displayValue: true // Mostrar o no el número debajo
        });
    </script>
</body>
</html>
